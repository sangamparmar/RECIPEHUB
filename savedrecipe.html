<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Recipes</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/favchinese.png">
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .recipe-card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="logo.png" height="30" alt="Chinese Food Logo"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="chinesefood.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Saved Recipes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Saved Recipes Section -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Saved Recipes</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="savedRecipesContainer">
      <!-- This section will be populated with saved recipes dynamically -->
    </div>
  </div>

  <!-- Bootstrap JS and other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedRecipesContainer = document.getElementById('savedRecipesContainer');
      const savedRecipes = JSON.parse(localStorage.getItem('savedRecipes')) || [];
      
      savedRecipes.forEach(recipe => {
        const { title, text, image } = recipe;
        const recipeCardHtml = `
          <div class="col mb-4">
            <div class="card recipe-card">
              <img src="${image}" class="card-img-top" alt="${title}">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${text}</p>
              </div>
            </div>
          </div>
        `;
        savedRecipesContainer.innerHTML += recipeCardHtml;
      });
    });
  </script>
</body>
</html>
